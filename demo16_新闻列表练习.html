<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.news_title{
			width: 400px;
			height: 40px;
			border-bottom: 1px solid #ff8200;
		}
		.news_title h3{
			float: left;
			width: 80px;
			height: 40px;
			background-color: #ff8200;
			margin: 0px;
			text-align: center;
			font:normal 16px/40px "Microsoft Yahei";
			color: #fff;
		}

		.news_title a{
			float: right;
			font:normal 14px/40px "Microsoft Yahei";
			color: #666;
			text-decoration: none;
		}

		.news_title a:hover{
			color: #ff8820;
		}
		
	</style>
</head>
<body>
	<div class="news_title">
		<h3>新闻列表</h3>
		<a href="#">更多></a>
	</div>
	
</body>
</html>
