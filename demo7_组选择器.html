<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组选择器</title>
	<style>
		.box1,.box2,.box3{
			font-size: 20px;
			text-indent: 40px;
		}
		.box1{
			color: red;
		}
		.box2{
			color: blue;
		}
		.box3{
			color: green;
		}

	</style>
</head>
<body>
	<div class="box1">这是第一个选择器</div>
	<div class="box2">这是第二个选择器</div>
	<div class="box3">这是第三个选择器</div>
	
</body>
</html>
