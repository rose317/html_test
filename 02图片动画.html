<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <style>
    	.pic{
    		width: 200px;
    		height: 300px;
    		margin:50px auto 0;
    		position: relative;
    		overflow: hidden;
    	}

    	.pic_info{
    		width: 180px;
    		height: 120px;
    		padding: 10px;
    		left: 0;
    		top: 300px;
    		position: absolute;
    		background-color: rgba(0,0,0,0.3);
    		color: #fff;
    		transition: all 500ms ease;
    	}

    	.pic:hover .pic_info{
    		top: 180px;


    	}
    </style>
</head>
<body>
	<div class="pic">
		<img src="images/banner01.jpg" alt="图片">
		<div class="pic_info">
			<h3>文字说明标题</h3>
			<p>文字说明文字说明文字说明文字说明文字说明文字说明</p>
		</div>
	</div>
	
</body>
</html>
